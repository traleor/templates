<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta
      name="description"
      content="Traleor Template Bellissima is derived from the Italian word `Beautiful` and it is a sPrime template for traleor websites"
    />
    <link rel="preconnect" href="https://cdn.traleor.com" />
    <link rel="preconnect" href="https://api.fonts.coollabs.io" crossorigin />
    <link
      rel="preload"
      href="https://cdn.traleor.com/statics/reset.min.css"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link
      rel="preload"
      href="https://api.fonts.coollabs.io/css2?family=Inter:wght@300;500;600;700&display=swap"
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div id="nav" class="container">
          <a href="./index.html" class="logo_box">
            <img src="./images/logo.png" alt="zion_logo" />
          </a>
          <div class="menu_links">
            <ul>
              <li><a href="./index.html">Home</a></li>
              <li><a href="./about.html">About Us</a></li>
              <li><a href="./blog_index.html">Blog</a></li>
              <button><a href="./contact.html">Contact Us</a></button>
            </ul>
          </div>
          <div class="toggle-menu">
            <div class="menu_line line1"></div>
            <div class="menu_line line2"></div>
            <div class="menu_line line3"></div>
          </div>
        </div>
        <div class="line container"></div>
      </nav>
    </header>
    <main id="main_contact">
      <div class="contact_box">
        <h1>Contact Us</h1>
        <h2>Lorem Ipsum Dolor</h2>
        <div class="contact_form_box">
          <form>
            <input type="email" placeholder="Your Email" />
            <input type="text" placeholder="Name (Optional)" />
            <select>
              <option value="">Services</option>
              <option value="">Service 1</option>
                <option value="">Service 2</option>
            </select>
            <textarea placeholder="Your message"></textarea>
            <button class="contact_btn"><a>Submit Now</a></button>
          </form>
        </div>
      </div>
    </main>

    <script src="js/function.js"></script>
  </body>
  <html></html>
